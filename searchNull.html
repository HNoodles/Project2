<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/allCss.css">
    <title>Search Null</title>
</head>
<body>
<header>
    <div id="top">
        <span id="welcome">Welcome to <a href="index.html">Art Store</a></span>
        <span id="spLog"><a href="javascript:openMessage('signInForm','mask')">Sign in</a> or <a href="javascript:openMessage('signUpForm','mask')">Sign up</a></span>
        <span id="condition">
            <a id="aSignIn" href="javascript:openMessage('signInForm','mask')"><img src="images/icons/profile.png" width="20" height="20"/>Not Logged In</a>
            <a id="aAccount" href="profile.html"><img src="images/icons/profile.png" width="20" height="20"/>HNoodles1</a>
            <a id="cart" href="cart.html"><img src="images/icons/cart.png" width="20" height="20"/>My Cart</a>
            <a id="aLogOut" href="javascript:logOut()"><img src="images/icons/logout.png" width="20" height="20"/>Sign out</a>
        </span>
        <div class="clear"></div>
    </div>
    <div id="second">
        <a id="logo" href="index.html">Art Store</a>
        <form id="formSearch" method="post">
            <input type="text" id="inputSearch" name="search" title="Search" placeholder="Search here"/>
            <a href="search.html"><input type="button" id="btSearch" value="Search"/></a>
        </form>
    </div>
</header>
<nav class="search">
    <a id="index" href="index.html">Front page</a>
    <a id="search" href="search.html">Search</a>
    <a id="details" href="details.html">Details</a>
</nav>
<div id="signInForm" class="form">
    <form id="signIn" class="popUp" method="post" name="signIn" action="">
        <p id="pSignInUserName">
            <label for="signInUserName" id="lbSignInUserName">Username: </label>
            <input id="signInUserName" type="text" placeholder="Please input your username.">
        </p>
        <p id="pSignInPassword">
            <label for="signInPassword" id="lbSignInPassword">Password: </label>
            <input id="signInPassword" type="password" placeholder="Please input your password.">
        </p>
        <p id="pVerify">
            <label for="verify" id="lbVerify">Verify: </label>
            <input id="verify" type="text" placeholder="Please input verify code.">
            <span id="code">2411</span>
        </p>
        <p class="button">
            <input class="submit" id="signInSubmit" name="signInSubmit" type="button" value="Sign In" onclick="checkSignIn()">
            <input class="cancel" id="signInCancel" name="signInCancel" type="button" value="Cancel" onclick="closeMessage('signInForm', 'mask')">
        </p>
    </form>
</div>
<div id="signUpForm" class="form">
    <form id="signUp" class="popUp" method="post" name="signUp" action="">
        <p id="pSignUpUserName">
            <label for="signUpUserName" id="lbSignUpUserName">Username: </label>
            <input id="signUpUserName" type="text" placeholder="Please input your username." onblur="checkSignUpUserName(this.value)"><br/>
            <span id="alertUserName" class="alert"></span>
        </p>
        <p id="pPassword">
            <label for="signUpPassword" id="lbSignUpPassword">Password: </label>
            <input id="signUpPassword" type="password" placeholder="Please input your password." onblur="checkSignUpPassword(this.value)"><br/>
            <span id="alertPassword" class="alert"></span>
        </p>
        <p id="pPasswordConfirm">
            <label for="signUpPasswordConfirm" id="lbSignUpPasswordConfirm">Confirm password: </label>
            <input id="signUpPasswordConfirm" type="password" placeholder="Please confirm your password." onblur="checkSignUpPasswordConfirm(this.value)"><br/>
            <span id="alertPasswordConfirm" class="alert"></span>
        </p>
        <p id="pPhone">
            <label for="phone" id="lbPhone">Phone: </label>
            <input id="phone" type="text" placeholder="Please input your phone. " onblur="checkSignUpPhone(this.value)"><br/>
            <span id="alertPhone" class="alert"></span>
        </p>
        <p class="button">
            <input class="submit" id="signUpSubmit" name="signUpSubmit" type="button" value="Sign Up" onclick="checkSignUp()">
            <input class="cancel" id="signUpCancel" name="signUpCancel" type="button" value="Cancel" onclick="closeMessage('signUpForm', 'mask')">
        </p>
    </form>
</div>
<div id="mask"></div>
<main class="search">
    <h4 id="searchResult">Search results:</h4>
    <form id="sort">
        <label>
            Filter:
            Price: <input type="radio" name="sort" value="Price"/>
            Heat: <input type="radio" name="sort" value="Heat"/>
            Title: <input type="radio" name="sort" value="Title" checked/>
        </label>
    </form>
    <div id="noResult">Nothing Found!</div>
</main>
<footer>
    Produced and maintained by HNoodles in 2018
</footer>
<script src="js/allJs.js"></script>
</body>
</html>
